<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to Multivers</title>

        <!-- Add bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <!-- Office JavaScript API -->
        <script type="text/javascript"
            src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
        <link rel="stylesheet"
            href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

        <!-- Template styles -->
        <link href="taskpane.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="ms-font-m ms-welcome ms-Fabric">
        <nav class="navbar to_right">
            <div class="container-fluid mb-40">
                <a class="navbar-brand " href="#">
                    <img src="../../assets/logo-filled.png"
                        alt="Logo" width="30" height="33.75"
                        class="d-inline-block align-text-center mr-10">
                    <b>Multivers</b>
                </a>
            </div>
        </nav>

        <section id="sideload-msg" class="ms-welcome__main">
            <h2 class="ms-font-xl">Please <a target="_blank"
                    href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a>
                your add-in to see app body.</h2>
        </section>

        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>

        <div id="new_vers_alert_dialog">

        </div>

        <main id="app-body" class="ms-welcome__main" style="display: none;">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="show_file_metadata_button" class="nav-link active"
                        aria-current="page"
                        href="#">Metadata</a>
                </li>
                <li class="nav-item">
                    <a id="show_web_view_button" class="nav-link"
                        href="#">Web</a>
                </li>
            </ul>
            <div id="main_content">

            </div>
        </main>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header toast-header-background">

                    <strong class="me-auto">Notification</strong>
                    <small>Now</small>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-body">
                    
                </div>
            </div>
        </div>
    </body>

</html>
